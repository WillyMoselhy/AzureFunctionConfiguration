name: Run PowerShell script on commit
on:
    push:
        branches:
            - main
jobs:
    Run-Pester-Tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.7.0
            - name: Install PSFramework
              shell: pwsh
              run: |
                Install-Module -Name PSFramework -Force -Confirm:$false
            - name: Run Pester tests
              shell: pwsh
              run: |
                ./build/vsts-validate.ps1
    Build-PowerShell-Module:
        needs: Run-Pester-Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.7.0
            - name: Install PSFramework
              shell: pwsh
              run: |
                Install-Module -Name PSFramework -Force -Confirm:$false
            - name: Build PowerShell module
              shell: pwsh
              run: |
                ./build/vsts-build.ps1 -ApiKey ${{ secrets.POWERSHELL_GALLERY_API_KEY }}
                Find-Module AzureFunctionConfiguration